
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
<script src="https://kit.fontawesome.com/d56940cb21.js" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
	</head
	<body>
    <div class="container main">
    <form  id="search_form">
        <div class="row">
            <div class="col-7">
                <input
                    type="text"
                    class="input-search"
                    name="searchedcity"
                    placeholder="search city"
                    id="searched-city"
                />
            </div>
             <div class="col-5">
                <input type="submit" class="button" id="input-button" value="serach" />
                <input type="button" class="button" id="current_button" value="current place"/>
            </div>
         </div>
    </form>

    <h1 id="current_city"></h1>
    <p><span class="day" id="current_day"></span> | <small id="current_time"></small></p>
    <div class="current-weeather">
      <p>
        <span id="temp"></span> <a  href="#" id="celsius">°C</a><!--/<a href="#" id="fahrenheit">°F</a> --><br />
        <i class="fa-solid fa-cloud"></i>
      </p>
      <p><small id="description"></small></p>
    </div>
    <div class="data">
      <p>
        Humidity: <span id="humidity"></span>
        <br/>
        Wind: <span id="wind"></span> Km/H
      </p>
    </div>
    <div class="row days">
      <div class="col-2">
        <p>Sun</p>
        <p>-3°C / 3°C <br />
          <i class="fa-sharp fa-regular fa-snowflake"></i>
        </p>
      </div>
      <div class="col-2">
        <p>Mon</p>
        <p>-3°C / 7°C <br />
            <i class="fa-solid fa-cloud"></i>
        </p>
      </div>
      <div class="col-2">
        <p>Tue</p>
        <p>0°C / 9°C <br />
            <i class="fa-solid fa-cloud-rain"></i>
        </p>
      </div>
      <div class="col-2">
        <p>Wed</p>
        <p>2°C / 13°C <br/>
            <i class="fa-solid fa-cloud-sun"></i>
        </p>
      </div>
      <div class="col-2">
        <p>Thu</p>
        <p>3°C / 14°C <br/>
           <i class="fa-solid fa-sun"></i>
          </p>
      </div>
            <div class="col-2">
        <p>Fri</p>
        <p>5°C / 16°C <br />
           <i class="fa-solid fa-sun"></i>
          </p>
      </div>
    </div>

</div>


<script src="src/index.js">
</script>
  </body>
</html>
